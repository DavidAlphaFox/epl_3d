<html>
<head>
  <title>Erlang Performance Lab 3D</title>

  <script src="ve/js/jquery-2.0.0.js"></script>

  <script src="ve/js/Three.js"></script>

  <script src="ve/js/effects/AnaglyphEffect.js"></script>

      <p>Spawn: <span id="spawn">N/A</span>

  </div>
